<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem em Tela Cheia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .carimg {
            width: 100vw;
            height: 100vh;
        }

        .carimg img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            
            
        }
    </style>
</head>
<body>
    <header class="carimg">
        <img src="./myachecar.jpeg" alt="Imagem em Tela Cheia">
    </header>
</body>
</html>
