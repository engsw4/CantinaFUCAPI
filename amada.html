<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Amada Martha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            min-height: 100vh;
        }

        .container img {
            width: 100%;
            max-width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./cardapioamada.jpeg" alt="Cardápio Amada Martha">
        <img src="./cardapioamada2.jpeg" alt="Cardápio Amada Martha 2">
    </div>
</body>
</html>
