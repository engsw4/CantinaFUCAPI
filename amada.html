<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Amada Martha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;  /* Impede rolagem lateral */
        }

        body {
            overflow-y: hidden;  /* Impede rolagem vertical */
            height: 100vh;       /* A altura total da tela */
        }

        .cardapio-container {
            display: flex;
            flex-direction: column;
            height: 200vh; /* Duas imagens com altura de 100vh cada */
            overflow-y: auto;  /* Permite rolagem apenas até o final das imagens */
        }

        .cardapio-container img {
            width: 100%;
            height: 100vh;  /* Cada imagem terá 100vh, ocupando a tela inteira */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="cardapio-container">
        <img src="./cardapioamada.jpeg" alt="Cardápio Amada Martha 1">
        <img src="./cardapioamada2.jpeg" alt="Cardápio Amada Martha 2">
    </div>
</body>
</html>
