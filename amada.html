<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Amada Martha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Impede rolagem */
        html, body {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8; /* Cor de fundo neutra */
        }

        .carimg {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            width: 100vw;
            height: 100vh;
        }

        .carimg img {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <header class="carimg">
        <img src="./cardapioamada.jpeg" alt="Cardápio Amada Martha">
        <img src="./cardapioamada2.jpeg" alt="Cardápio Amada Martha 2">
    </header>
</body>
</html>
