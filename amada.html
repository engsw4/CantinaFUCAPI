<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card치pio Amada Martha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;  /* Evita rolagem lateral */
            overflow-y: hidden;  /* Evita rolagem vertical */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;  /* Garantindo que a altura ocupe toda a tela */
            overflow: hidden; /* Impede a rolagem da 치rea do container */
        }

        .container img {
            width: 100%;
            max-width: 100%;
            height: 100vh; /* Faz com que a imagem ocupe toda a altura da tela */
            object-fit: cover; /* Ajusta a imagem sem distorcer */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./cardapioamada.jpeg" alt="Card치pio Amada Martha">
        <img src="./cardapioamada2.jpeg" alt="Card치pio Amada Martha 2">
    </div>
</body>
</html>
