<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Amada Martha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Remove rolagem lateral */
        html, body {
            width: 100%;
            overflow-x: hidden; /* Bloqueia rolagem horizontal */
            background-color: #f8f8f8;
        }

        /* Ajusta altura mínima da página */
        body {
            min-height: 100vh; /* Garante que a página tenha no mínimo a altura da tela */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .carimg {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .carimg img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header class="carimg">
        <img src="./cardapioamada.jpeg" alt="Cardápio Amada Martha">
        <img src="./cardapioamada2.jpeg" alt="Cardápio Amada Martha 2">
    </header>
</body>
</html>
