<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio Amada Martha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carimg {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 0;
        }

        .carimg img {
            display: block;
            margin: 0;
            padding: 0;
            border: none;
            width: 100%; 
            height: auto; 

            html, body {
              height: 100%;
              margin: 0;
              overflow-x: hidden;  
              overflow-y: hidden;   
            }
        }
    </style>
</head>
<body>
    <header class="carimg">
        <img src="./cardapioamada.jpeg" alt="">
        <img src="./cardapioamada2.jpeg" alt="">
    </header>
</body>
</html>
