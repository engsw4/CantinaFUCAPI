<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Amada Martha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Impede rolagem horizontal e remove espaço extra */
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #f8f8f8; /* Fundo neutro */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contêiner ajustado ao tamanho das imagens */
        .carimg {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .carimg img {
            width: 100%;  /* Garante que a imagem ocupe a largura da tela */
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Ajusta o body para ter o tamanho exato das imagens */
        body {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <header class="carimg">
        <img src="./cardapioamada.jpeg" alt="Cardápio Amada Martha">
        <img src="./cardapioamada2.jpeg" alt="Cardápio Amada Martha 2">
    </header>
</body>
</html>
