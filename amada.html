<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Amada Martha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Impede rolagem horizontal e limita a altura da página */
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Bloqueia rolagem lateral */
            background-color: #f8f8f8; /* Fundo neutro */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh; /* Garante que o conteúdo ocupe toda a tela */
        }

        .carimg {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .carimg img {
            width: 100%; /* Ajusta a largura */
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="carimg">
            <img src="./cardapioamada.jpeg" alt="Cardápio Amada Martha">
            <img src="./cardapioamada2.jpeg" alt="Cardápio Amada Martha 2">
        </header>
    </div>
</body>
</html>
